<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone's Bazzar</title>
  </head>
  <body class="container">
      
    <header class="container">
          
          <h1 class="text-center my-4">Search Phone!</h1>  

            <div class="d-flex justify-content-center bg-secondary p-4 mb-5">
                <input id="inputSearch" class="rounded  me-3" type="text" placeholder="Search Your Phone" >
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

    </header>


    <main class="container">
        
        <section class=""> 
                <div class="phoneContainer row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                    <!-- phoneContainer -->
                </div>

                <div id="NoPhoneFound" class="d-flex justify-content-center mt-5 d-none">
                    <h3 class="text-white bg-danger p-5 rounded">
                            No Phone Found. Please try new Search...!!!  
                    </h3>
                </div>

                <!-- LOADER ANIMATION -->
                  <section id="loader" class="d-flex justify-content-center gap-2 mt-5 d-none">
                        <div class="spinner-grow text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-success" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-danger" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-warning" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-info" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-light" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-dark" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                  </section>

                  <div id="pageMore" class="d-flex justify-content-center p-4 d-none">
                    <div id="showAll" class="btn btn-primary">Show All</div>
                  </div>

        </section>

          <!-- MODAL  -->
          <section>
              <!-- Button trigger modal OPEN FROM JS -->

              <!-- Modal -->
              <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="onModal" class="modal-body">
                        <!-- LOAD FROM APP.JS  -->
                    </div>
                  </div>
                </div>
              </div>

          </section>
    </main>



    <script src="JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
